<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax Tester</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
  <body>
    <button id="ajax-test" class="btn-lg btn-primary">AJAX TEST</button>
    <input id="user-input" type="text"></input>
    <div id="player"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $("#ajax-test").on("click", function(ajaxTest) {
        ajaxTest.preventDefault();
        var userInput = $("#user-input").val();
        var queryURL = "https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=" + userInput + "%trailer" + "&type=video&key=AIzaSyCBJssvPtEHpo_rzFR6B8w_cLaTuOQEL64"
        $.ajax({
        url: queryURL,
        }).then(function(response) {
            var videoID = response.items[0].id.videoId;
            console.log(videoID);
            
        });
      
});

    </script>
  </body>
</html>
