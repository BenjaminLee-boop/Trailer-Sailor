<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="content.css">
</head>

<body>
    <div class="container hero-body">
        <div class="columns">
            <div class="column is-one-third" id="poster">
                <img src="https://i.pinimg.com/originals/96/a0/0d/96a00d42b0ff8f80b7cdf2926a211e47.jpg"
                    alt="movie-poster"" alt=" postre" width="150" height="150" />
            </div>
            <div class="column is-one-third">
                <input type="text" id="Movie-Title" name="title" placeholder="#Movie-Title"><br><br>
                <input type="text" id="Release-Date" placeholder="#Release-Date"><br><br>
                <input type="text" id="Rating" placeholder="##Rating"><br><br>
                <input type="text" id="Scores" placeholder="#Scores">
            </div>
        </div>
        <div class="column is-one-third" id="movie-info">
            <textarea name="synopsis" id="synopsis" placeholder="#synopsis">
            </textarea><br><br>
            <input type="link" id="trailer" placeholder="#trailer">
        </div>
    </div>
</body>

</html>
